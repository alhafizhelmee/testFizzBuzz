<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var output = "";
var i;
for (i = 1; i < 100; i++) {
  if(i%3 == 0){
    if(i%5 == 0){
      output += "FizzBuzz" + "<br>";
    }else{
  	  output += "Fizz" + "<br>";
    }
  }else if(i%5 == 0){
  	output +=  "Buzz" + "<br>";
  }else{
  	output +=  i + "<br>";
  }
}
document.getElementById("demo").innerHTML = output;
</script>

</body>
</html>
